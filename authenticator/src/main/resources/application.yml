server:
  port: 8083

spring:
  application:
    name: tracker
  datasource:
    url: jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5433}/${RDS_DB_NAME:authenticator}
    username: ${RDS_USERNAME:ndkhoalk97}
    password: ${RDS_PASSWORD:123456}
